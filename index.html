<!DOCTYPE html>
<html>
<head>
  <title>_log</title>
  <meta name="viewport" content="width=device-width">
  <style>
  * {
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    font-family: menlo, monospace;
    font-size: 12px;
  }

  html {
    padding: 10px;
    background: black;
    color: #fefefe;
  }

  #log {
    padding: 0;
    margin: 0;
  }

  #log li {
    list-style: none;
    padding: 0 5px;
    white-space: nowrap;
    font-family: 11px Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
  }

  pre {
    margin: 2px 0;
    position: relative;
  }

  time {
    color: #9e9e9e;
    padding-right: 10px;
  }

  pre:hover {
    /*-webkit-font-smoothing: auto;*/
    color: white;
  }

  pre:hover:before {
    content: attr(data-ts);
    position: absolute;
    box-shadow: 0px 0 10px 3px rgb(0, 0, 0);
    top: -35px;
    background: rgb(158, 158, 158);
    padding: 5px;
    border-radius: 2px;
    font-size: 90%;
    border: 1px solid rgb(117, 117, 117);
  }

  pre:hover:after {
    content: "";
    width: 0;
    height: 0;
    border: 0.8em solid rgba(0, 0, 0, 0);
    position: absolute;
    left: 10px;
    top: -14px;
    border-top: 10px solid rgb(158, 158, 158);
  }
  </style>
</head>
<body>
<ul id="log"></ul>
<script>
const log = document.getElementById('log');
const sse = new EventSource('/_log');

sse.onmessage = function (event) {
  const li = document.createElement('li');
  const data = JSON.parse(event.data);
  li.innerHTML = `<pre data-type="${data.type}" data-ts="${data.timestamp}" class="txt ${data.type}">${data.txt}</pre>`;
  log.appendChild(li);
  window.scrollTo(0, window.innerHeight);
};
</script>
</body>
</html>
